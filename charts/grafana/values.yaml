# grafana:

janus:
  # These will be changed in Yggdrasil
  host: host
  certmanagerIssuer:
    kind: issuer-kind
    name: issuer-name

  ingressRoutes:
    - name: grafana
      # annotations:
      entryPoints:
        - websecure
      host: host
      routes:
      - kind: Rule
        # Without host
        match: PathPrefix(`/grafana`)
        services:
          - name: grafana
            port: 80
        middlewares:
          - name: auth
            namespace: networking
          - name: grafana-stripprefix
      certificate:
        enabled: true

  middlewares:
  - name: grafana-stripprefix
    spec:
      stripPrefix:
        prefixes:
          - /grafana
