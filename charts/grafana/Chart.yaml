apiVersion: v2
name: grafana
description: A proxy chart for grafana
type: application
version: 0.1.5

maintainers:
  - name: MadsHT

dependencies:
- name: grafana
  version: "6.16.13"
  repository: "https://grafana.github.io/helm-charts"
- name: janus
  version: "0.1.1"
  repository: https://open-olympus-project.github.io/repo-helm/
  condition: janus.enabled
- name: lethe
  version: "0.1.2"
  repository: https://open-olympus-project.github.io/repo-helm/
  condition: lethe.enabled